<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to equals.</title>
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="center">
        <h1>Login to equals.</h1>
        <form id="formLogin" onsubmit="return validateForm()" method="post">
          <div class="txt_field">
            <input type="text" name="user">
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" name="password">
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <input type="submit" value="Login">
          <div class="signup_link">
            Not a member? <a href="#" onclick="return pindah('signUp.html')">Signup</a>
          </div>
        </form>
    </div>

    <script>
        function pindah(url) {
        window.location = url;
        }
        function validateForm() {
            var username = document.forms["formLogin"]["user"].value;
            var password = document.forms["formLogin"]["password"].value;

            if (username == "" && password == "") {
                alert("Please enter your username and password");
                return false;
            }
            if (username == "") {
                alert("Please enter your username to continue");
                return false;
            }
            else if (password == "") {
                alert("Please enter your password to continue");
                return false;
            }
            else if (username != "" && password != "") {
                pindah('index.html');
                return false;
            }
        }
    </script>

</body>
</html>
